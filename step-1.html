<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 3 Absolute Basics</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>

<div id="app">
    <p>
        <label>
            <input type="text" v-model="greeting">
        </label>
    </p>
    <p>
        {{ greeting }} {{ greeting.length }}
    </p>
</div>

<script>
    Vue.createApp({
        data() {
            return {
                greeting: 'Hello World'
            };
        },

        mounted() {
            alert('Boom');
        }

    }).mount('#app');
</script>

</body>
</html>
