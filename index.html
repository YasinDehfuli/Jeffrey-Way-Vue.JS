<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Learn</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>

<div id="app">
    {{ greeting }} {{ greeting.length }}
</div>

<script>
    Vue.createApp({
        data() {
            return{
                greeting : 'Hello World'
            };
        }
    }).mount('#app');
</script>

</body>
</html>
